<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h2>Exercici 1</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            75%
        </div>
    </div>

    <h2>Exercici 2</h2>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 75%;">75%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 100%;">100%</div>
    </div>

    <h2>Exercici 3</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 80%;">80%</div>
    </div>

    <h2>Exercici 4</h2>
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%;">40%</div>
        <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        <div class="progress-bar bg-info" style="width: 30%;">30%</div>
    </div>

    <h2>Exercici 5</h2>
    <div class="progress">
        <div id="myProgressBar" class="progress-bar bg-info" style="width: 0%;">0%</div>
    </div>

    <button class="btn btn-primary mt-2" onclick="increaseProgress()">Augmentar Progr√©s</button>

    <script>
        function increaseProgress() {
            let progressBar = document.getElementById("myProgressBar");
            let currentWidth = parseInt(progressBar.style.width);

            if (currentWidth < 100) {
                let newWidth = currentWidth + 10;
                progressBar.style.width = newWidth + "%";
                progressBar.innerText = newWidth + "%";
            } else if (currentWidth >= 100) {
                progressBar.style.width = "0%";
            }
        }
    </script>
</body>

</html>
